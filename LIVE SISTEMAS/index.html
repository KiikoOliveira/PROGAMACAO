<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sistemas - Login</title>
    <link href="../LIVE SISTEMAS/CSS/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="../LIVE SISTEMAS/IMAGENS/">    
</head>

<body>
    <div class="container">
        <h2>LIVE SISTEMAS</h2>
        <form action="index.html" method="post">
            <div class="input-field">
                <input type="text" id="login" placeholder="Digite seu login">
                <label for="login">Login:</label>
            </div>

            <div class="input-field">
                <input type="password" id="senha" placeholder="Digite sua senha">
                <label for="senha">Senha:</label>
            </div>

            <div class="center">
                <button onclick="logar(); return false">Entrar</button>

            </div>

            
        </form>

        <script>

            function logar(){
                var login = document.getElementById('login').value;
                var senha = document.getElementById('senha').value;

                if (login == "Live" && senha == "Live2021") {
                    alert('Sucesso');
                    location.href = "https://www.livesistemas.com.br/downloads";

                }else {
                    alert('Usuário ou senha incorretos');
                }
            }

        </script>


    <div class="link">
            <a href=""><p>Esqueceu sua senha</p></a>
            <a href=""><p>Não sou cadastrado</p></a>
        </div>
    </div>
</body>

</html>
